<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
    <title>BTEB Notice</title>
    <meta
      name="description"
      content="Board notice of Bangladesh Technical Education Board"
    />
    <script>
      ;(function () {
        if (isDark()) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }

        function isDark() {
          if ('theme' in window.localStorage) {
            return window.localStorage.theme === 'dark'
          } else {
            return window.matchMedia('(prefers-color-scheme: dark)').matches
          }
        }
      })()
    </script>
  </head>
  <body class="bg-gray-200 text-gray-700 dark:bg-gray-900 dark:text-gray-300">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
